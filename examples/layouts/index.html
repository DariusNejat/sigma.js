<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sigma layouts example</title>
  </head>
  <body>
    <style>
      html,
      body,
      #sigma-container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #buttons {
        position: absolute;
        right: 1em;
        top: 1em;
        display:flex;
      }
      #buttons>button {
          margin-right: 1em;
        }
      #buttons>button:last-child {
          margin-right: 0;
        }
    </style>
    <div id="sigma-container"></div>
    <div id="buttons">
      <button id="random">random</button>
      <button id="forceatlas2">start FA2</button>
      <button id="circular">circular</button>
    </div>
    <script src="build/bundle.js"></script>
  </body>
</html>
